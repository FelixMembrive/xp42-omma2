<body>
    <header>
        <h3 class="logo"><a href="#">Omma Receitas</a></h3>
    </header>

    <nav>
        <h5 class="screen-reader-only">Navegação</h5>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="lista-receitas.html">Receitas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>
                <p> Manda um alô</p>
            </h2>



            <form action="" method="post">

                <div id="imagem-contato"></div>

                <fieldset>
                    <div>
                        <legend>Contato</legend>

                        <label>
                            <span class="screen-reader-only">Nome</span>
                            <input type="text" required placeholder="nome" />
                            <br>
                        </label>

                        <label>
                            <span class="screen-reader-only">Email</span>
                            <input type="text" required placeholder="email" />
                            <br>
                        </label>

                        <label>
                            <span class="screen-reader-only">Mensagem</span>
                            <textarea name="mensagem" required placeholder="mensagem" cols="30" rows="10"
                                placeholder=""></textarea>
                            <br>
                        </label>

                        <input id="botao-enviar" type="submit" value="Enviar">
                    </div>



                </fieldset>


            </form>

        </section>

    </main>

    <footer>
        <p>© 2022 omma - Todos os direitos são de vocês</p>
    </footer>
